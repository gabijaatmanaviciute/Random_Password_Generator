<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
         <h1>Random Password Generator</h1>
         <!--Password display field + Copy to clipboard button-->
         <div id="output-field">Output Field</div>
         <button class="btn btn-clip">Clipboard Icon</button>
         <form action="">
            <!--Password Length input area-->
            <label for="pass-legth">Password length</label>
            <input type="number" id="pass-legth">
            <!--Include uppercase letters checkbox-->
            <label for="">Include uppercase letters</label>
            <input type="checkbox" id="" name="">
            <!--Include lowercase letters checkbox-->
            <label for="">Include lowercase letters</label>
            <input type="checkbox" id="" name="">
            <!--Include numbers checkbox-->
            <label for="">Include numbers</label>
            <input type="checkbox" id="" name="">
            <!--Include symbols checkbox-->
            <label for="">Include symbols</label>
            <input type="checkbox" id="" name="">
            <!--'Generate Password' Button -->
            <button class="btn btn-generate">Generate Password</button>
         </form>
    </div>
   
</body>
</html>
