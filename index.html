<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Random Password Generator</h1>
        <div class="result-row">
            <!--Password display field + Copy to clipboard button-->
            <span id="resultpass">OUTPUT FIELD</span>
            <button id="clipboard" class="btn btn-clip">Clipboard Icon</button>
        </div>
        <div class="settings-panel">
            <div class="setting">
                <!--Password Length input area-->
                <label for="pass-length">Password length</label>
                <input type="range" id="pass-length-range" min="8" max="20"value="14" >
                <input type="number" id="pass-length-number" min="8" max="20"value="14">
            </div>
            <div class="setting">
                <!--Include uppercase letters checkbox-->
                <label for="incluppercase">Include uppercase letters</label>
                <input type="checkbox" id="incluppercase" checked>
            </div>
            <div class="setting">
                <!--Include lowercase letters checkbox-->
                <label for="incllowercase">Include lowercase letters</label>
                <input type="checkbox" id="incllowercase" checked>
            </div>
            <div class="setting">
                <!--Include numbers checkbox-->
                <label for="inclnumbers">Include numbers</label>
                <input type="checkbox" id="inclnumbers" checked>
            </div>
            <div class="setting">
                <!--Include symbols checkbox-->
                <label for="inclsymbols">Include symbols</label>
                <input type="checkbox" id="inclsymbols" checked>
            </div>
            <!--'Generate Password' Button -->
            <button id="generate" class="btn btn-generate">Generate Password</button>
        </div>
         
         
    </div>
   
</body>
</html>
